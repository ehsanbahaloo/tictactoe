<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
    </head>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid rgb(30, 18, 202);
            width: 100px;
            height: 100px;
            font-size: 30px;
            text-align: center;
            background-color: aqua;
        }
    </style>
    <body style="align-items: center;">
        {{ turn }} turn
        <table>
            {% for i in range(3) %}
                <tr>
                    {% for j in range(3) %}
                        <td>
                            {% if game[i][j] %}
                                {{ game[i][j] }}</td>
                            {% else %}
                                <a href="{{ url_for('play', row=i, col=j) }}">#</a>
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
